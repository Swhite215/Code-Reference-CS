version: "2"

services:
    drupal:
        image: drupal:8.6
        ports:
            - "8080:80"
        volumes:
            - drupal-modules:/var/www/html/modules \
            - drupal-profiles:/var/www/html/profiles \
            - drupal-sites:/var/www/html/sites \
            - drupal-themes:/var/www/html/themes

    postgres:
        image: postgres:11
        environment:
            - POSTGRES_PASSWORD=Test

volumes:
    drupal-modules:
    drupal-profiles:
    drupal-sites:
    drupal-themes: